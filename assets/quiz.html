        // Function to update score
        function updateScore(correct) {
            var scoreDiv = document.getElementById('score');
            var currentScore = parseInt(scoreDiv.innerHTML.split(': ')[1]);
            var diceRoll = rollDice(); // Roll the die
            var resultMessage = "";
            if (correct) {
                currentScore += diceRoll; // Add dice roll result if correct
                resultMessage = "Correct! You rolled a " + diceRoll + ". Your score increased by " + diceRoll + ".";
            } else {
                currentScore -= diceRoll; // Subtract dice roll result if wrong
                resultMessage = "Wrong! You rolled a " + diceRoll + ". Your score decreased by " + diceRoll + ".";
            }
            scoreDiv.innerHTML = 'Score: ' + currentScore;
            alert(resultMessage); // Show the result of the dice roll
        }


        // Function to create a popup content
        function createPopupContent(properties) {
            var content = properties.quiz + '<br>';
            content += '<button onclick="checkAnswer(\'' + properties.answer + '\', \'O\')">O</button>';
            content += '<button onclick="checkAnswer(\'' + properties.answer + '\', \'X\')">X</button>';
            return content;
        }

        // Function to check the answer
        function checkAnswer(correctAnswer, selectedAnswer) {
            var correct = correctAnswer === selectedAnswer;
            updateScore(correct);
            alert(correct ? 'Correct!' : 'Wrong!');
        }
